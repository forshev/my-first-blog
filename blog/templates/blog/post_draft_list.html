{% extends 'blog/base.html' %}

{% block content %}
    <h2>Черновики:</h2>
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|safe|linebreaks|truncatewords:175 }}</p>
            <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
