{% load staticfiles %}

<!DOCTYPE html>

<link rel="shortcut icon" href="http://www.ursmu.ru/favicon.ico" type="image/x-icon" />

<html>
       <head>
         <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
         <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
         <link rel="stylesheet" href="{% static 'css/blog.css' %}">
           <title>Кафедра геоинформатики</title>
       </head>
       <body>
       <div class="page-header">
         {% if user.is_authenticated %}
    <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
    <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
    <p class="top-menu"><small><a href="{% url 'django.contrib.auth.views.logout' %}">Log out</a></small></p>
    {% else %}
    <a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
    {% endif %}
           <nav role="navigation">
      <ul class="main-menu">
        <li><a href="/">Главная страница</a></li>
        <li><a href="#">О кафедре</a></li>
        <li><a href="#">Список преподавателей</a></li>
        <li><a href="#">Контакты</a></li>
      </ul>
    </nav>
       </div>
       <div class="content container">
           <div class="row">
               <div class="col-md-8">
               {% block content %}
               {% endblock %}
               </div>
           </div>
       </div>

       <footer class="footer">
            <div class="container">
              <p class="text-muted">Some information in footer.</p>
            </div>
          </footer>

   </body>
   </html>
